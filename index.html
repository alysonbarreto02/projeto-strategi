<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Strategi</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <div class="header-app">
      <h1>DESAFIO STRATEGI</h1>
      <p>Preencha os campos abaixo para realizar o seu cadastro</p>
    </div>
  </header>
  <body>
    <form class="row g-3">
      <div class="col-md-3">
        <label for="inputNome" class="form-label">Nome</label>
        <input type="Nome" class="form-control" id="inputNome" />
      </div>
      <div class="col-md-3">
        <label for="inputCPF" class="form-label">CPF</label>
        <input type="CPF" class="form-control" id="inputCPF" />
      </div>
      <div class="col-md-3">
        <label for="inputData" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control" id="inputData" />
      </div>
      <div class="col-md-3">
        <label for="inputIdade" class="form-label">Idade</label>
        <input type="text" class="form-control" id="inputIdade" />
      </div>
      <div class="col-md-4">
        <label for="inputCEP" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputCEP" />
      </div>
      <div class="col-md-4">
        <label for="inputLogradouro" class="form-label">Rua</label>
        <input type="text" class="form-control" id="inputLogradouro" />
      </div>
      <div class="col-md-4">
        <label for="inputNumero" class="form-label">Número</label>
        <input type="text" class="form-control" id="inputNumero" />
      </div>
      <div class="col-md-4">
        <label for="inputBairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputBairro" />
      </div>
      <div class="col-md-4">
        <label for="inputCidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCidade" />
      </div>
      <div class="col-md-4">
        <label for="inputEstado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="inputEstado" />
      </div>
      <div class="col-md-10">
        <label for="inputHobby" class="form-label">Hobby</label>
        <input type="text" class="form-control" id="inputHobby" />
      </div>
      <div class="col-md-2 d-flex justify-content-center align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="LGPDCheck" value="true" />
          <label class="form-check-label" for="LGPDCheck"> LGPD </label>
        </div>
      </div>
      <div class="col-1 mt-4 ml-auto">
        <button
          type="submit"
          class="btn btn-primary"
          
        >
          Submit
        </button>
      </div>
    </form>
    <script>
      function verificarCheckBox() {
        var check = document.getElementsByName("LGPDCheck");

        for (var i = 0; i < check.length; i++) {
          if (check[i].checked == true) {
            console.log("sim");
          } else {
            console.log("não");
          }
        }
      }
    </script>
    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
